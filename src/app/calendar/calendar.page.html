<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title slot="start"> Calendar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <ion-calendar
      [(ngModel)]="date"
      [options]="optionsSingle"
      (change)="onChange($event)"
      [type]="type"
      [format]="'YYYY-MM-DD'"
    >
    </ion-calendar>
  </div>
